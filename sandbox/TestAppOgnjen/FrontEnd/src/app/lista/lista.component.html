<h1>ToDo Lista</h1>
<table style="border: 1px black solid;padding: 3px;">
<tr>
    <th>Id</th><th>Task</th><th>Done</th><th>Options</th>
</tr>
<tr *ngFor="let item of ToDoList">
<th>{{item.id}}</th>
<td>{{item.task}}</td>
<td>{{item.done}}</td>
<td>
    <button type="button" (click)="editToDo(item)">Do/Undo</button> &nbsp;
    <button type="button" style="background-color:rgba(212, 10, 10, 0.459);" (click)="deleteToDo(item)">Delete</button>
</td>
</tr>

</table>

<br><br>
<form>
Task &nbsp;<input type='text'[(ngModel)]="TaskName" name="TaskName"><br><br>
Done &nbsp;<input type='checkbox' [(ngModel)]="isDone" name="isDone"><br><br>
<button type="button" (click)="addToDo()">Dodaj</button>
</form>
